<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<ui:include src="../common/style.xhtml" />
	<ui:include src="../common/js.xhtml" />

</h:head>

<h:body>
	<ui:include src="../common/header.xhtml" />
	<ui:include src="../common/top_navigation.xhtml" />
	<div class="ads-grid">
		<div class="container">
			<!-- tittle heading of products-->
			<h3 class="tittle-w3l">
				Happy Shopping with Fast Shopping <span class="heading-style">
					<i></i> <i></i> <i></i>
				</span>
			</h3>
			<!-- left panel-->
			<ui:include src="../common/left.xhtml" />

			<div class="agileinfo-ads-display col-md-9 w3l-rightpro">

				<!-- first section (nuts) -->

				<h:form action="submit" method="post">
					<ui:repeat var="product"
						value="#{productManagedBean.productResponse.dataDto.productList}"
						varStatus="productStatus">
						<h:panelGroup rendered="#{product.status}">

							<div class="col-xs-4 product-men">
								<div class="men-pro-item simpleCart_shelfItem">
									<div class="men-thumb-item">
										<img src="#{product.image}" alt=""></img> <span
											class="product-new-top">New</span>
										<div class="men-cart-pro">
											<div class="inner-men-cart-pro">
												<label>#{product.description}</label>
											</div>
										</div>

									</div>
									<div class="item-info-product ">
										<h4>
											<a href="#">#{product.name}</a>
										</h4>
										<div class="info-product-price">
											<span class="item_price">$#{product.price}</span>
											<del>$#{product.price}</del>
										</div>

										<div
											class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">

											<h:commandButton class="button" value="ADD TO CART"
												action="#{cartManagedBean.buy(product)}"></h:commandButton>
										</div>
										<br /> <br />
									</div>
								</div>
							</div>

						</h:panelGroup>
					</ui:repeat>
				</h:form>
				<!-- add your items here  -->
			</div>
		</div>
	</div>
	<ui:include src="../common/footer.xhtml" />
</h:body>

</html>
